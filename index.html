<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Eid Ul Adha 2021</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menu-icon">
            <img src="image/icon.png" alt="Menu Icon">
        </div>

        <div class="heading">
            <h3>Countdown</h3>
            <h2>To Eid Ul Adha 2021</h2>
        </div>

        <div class="countdown">
            <div class="text-btn">
                <p>Allah [alone] is sufficient for us and he is the best Diposer of affairs [for us].</p>
                <p class="dt">[Dates may very]</p>
                <a href="#">Share</a>
            </div>

            <div class="countdown-box">
                <div class="days">
                    <div class="count" id="day">00</div>
                    <div class="box-text">Days</div>
                </div>

                <div class="hours">
                    <div class="count" id="hour">00</div>
                    <div class="box-text">Hours</div>
                </div>

                <div class="minutes">
                    <div class="count" id="minute">00</div>
                    <div class="box-text">Minutes</div>
                </div>

                <div class="seconds">
                    <div class="count" id="second">00</div>
                    <div class="box-text">Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
